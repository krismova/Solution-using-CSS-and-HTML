  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Oswald:wght@200&display=swap" rel="stylesheet">

<body>

  <table>
    <tr>
      <td>
        <img src="images/image-product-desktop.jpg" alt="">
      </td>
      <td>
        <p class="p1">
          P E R F U M E
          <br>
          <p class="p2">
          Gabrielle 
          <br>
          Essence Eau
          <br>
          De Parfum</p>
        </p>
        <p class="p3">
          A floral, solar and voluptuous
          <br>
          interpretation composed by
          <br>
          Olivier Polge, Perfumer-Creator
          <br>
          for the House of CHANEL.
        </p>
        <p class="p4">
          <span class="price">$149.99</span>
          <span class="price discounted">$169.99</span>
        </p>
       
        </p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button type="button" class="custom-button" disabled>
          Add to the card</button> 
      </td>
    </tr>
  </table>

</div>
